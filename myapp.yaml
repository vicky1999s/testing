apiVersion: batch/v1
kind: CronJob
metadata:
  name: mycronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: myserviceaccount
          containers:
          - name: myapp
            image: quay.io/vigneshwaran_s/myapptesting
            command:
          restartPolicy: OnFailure
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: myclusterrole
rules:
  apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: myclusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: myclusterrole
subjects:
- kind: ServiceAccount
  name: myserviceaccount
  namespace: default
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: myserviceaccount
spec:
  serviceAccountName: myserviceaccount